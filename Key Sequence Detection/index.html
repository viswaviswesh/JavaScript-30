<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/âœ…" />
  </head>
  <body>
    <script>
      const pressed = [];
      const secretWord = "viswesh";

      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(
          -secretWord.length - 1,
          pressed.length - secretWord.length
        );
        if (pressed.join("").includes(secretWord)) {
          console.log("DING DING!");
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
